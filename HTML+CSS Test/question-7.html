<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <button class="scale-button">Hover Me</button>
    <style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f4f4f4;
}

.scale-button {
  width: 150px;
  height: 50px;
  background-color: #007bff;
  color: white;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 5px; 
  cursor: pointer;
  transition: transform 0.3s ease;
}

.scale-button:hover {
  transform: scale(1.2); 

}

    </style>
     
</body>
</html>
