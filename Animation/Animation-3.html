<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"   content="width=device-width, initial-scale=1.0">
    <style>
        .box {
          width: 100px;
          height: 100px;
          background-color: yellow;
          position: relative;
          animation-name: bounce;
          animation-duration: 2s;
          animation-iteration-count: infinite;
        }
    
        @keyframes bounce {
          0% { top: 0; }
          50% { top: 150px; }
          100% { top: 0; }
        }
      </style>
      <div class="box"></div>
    <title>Document</title>

    
</body>
</html>
