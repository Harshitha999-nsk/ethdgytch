<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <style>
            /* Reset and Base Styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                line-height: 1.6;
                color: #721e1e;
            }
    
            /* Navigation */
            nav {
                background-color: #cd1ba0;
                color: white;
                padding: 1rem;
                position: fixed;
                width: 100%;
                z-index: 1000;
                box-shadow: 0 2px 5px rgba(222, 9, 9, 0.1);
            }
    
            nav ul {
                display: flex;
                justify-content: center;
                list-style: none;
            }
    
            nav a {
                color: white;
                text-decoration: none;
                padding: 0.5rem 1rem;
                margin: 0 0.5rem;
                transition: background-color 0.3s ease;
            }
    
            nav a:hover {
                background-color: #e614ae;
                border-radius: 5px;
            }
    
            /* Hero Section */
            .hero {
                height: 100vh;
                background: linear-gradient(to right, #007bff, #00bfff);
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                text-align: center;
                padding: 2rem;
            }
    
            .hero h1 {
                font-size: 3rem;
                margin-bottom: 1rem;
            }
    
            .hero p {
                font-size: 1.2rem;
                margin-bottom: 2rem;
            }
    
            /* Booking Form Section */
            .booking {
                padding: 5rem 2rem;
                background: #0975e1;
                text-align: center;
            }
    
            .booking h2 {
                margin-bottom: 2rem;
            }
    
            .form-container {
                max-width: 600px;
                margin: 0 auto;
                background: white;
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            }
    
            .form-group {
                margin-bottom: 1.5rem;
                text-align: left;
            }
    
            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
            }
    
            .form-group input,
            .form-group select {
                width: 100%;
                padding: 0.8rem;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
    
            .btn {
                display: inline-block;
                padding: 0.8rem 2rem;
                background: #007bff;
                color: white;
                text-decoration: none;
                border: none;
                border-radius: 25px;
                transition: transform 0.3s ease;
                cursor: pointer;
            }
    
            .btn:hover {
                transform: translateY(-3px);
                background: #0056b3;
            }
    
            /* Footer */
            footer {
                background: #333;
                color: white;
                text-align: center;
                padding: 1rem;
            }
    
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#About as">About as</a></li>
                <li><a href="#Specialities">Specialities</a></li>
            </ul>
        </nav>
    
        <section id="Home" class="Home">
            <div>
                <h1>STAR Hosptial</h1>
                <p>Quicker Recovery|Better Post Surgery quality of Life 
                    Robotic knee Replacement Surgery
                </p>
                <a href="#About as" class="btn">Get Started</a>
            </div>
        </section>
    
        <section id="About as" class="About as">
            <h2>Book Your Tickets</h2>
            <div class="form-container">
                <form>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="event">Select Event</label>
                        <select id="event" name="event" required>
                            <option value="">--Select Event--</option>
                            <option value="Hospital">Hospital</option>
                            <option value="Appoiment">Appoiment</option>
                            <option value="bill">Bills</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="">Number of Tickets</label>
                        <input type="number" id="tickets" name="tickets" min="1" max="10" required>
                    </div>
                    <button type="submit" class="btn">Book Now</button>
                </form>
            </div>
        </section>
    
        <footer>
            <p>&copy; 2024 EasyTickets. All Rights Reserved.</p>
        </footer>
    </body>
    </html>
</body>
</html>
