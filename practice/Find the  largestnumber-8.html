    <script>
    function findLargestNumber(nums) {
        let largest = nums[0];
        
        for (let i = 1; i < nums.length; i++) {
            if (nums[i] > largest) {
                largest = nums[i];
            }
        }
        
        return largest;
    }
    const numbers = [3, 5, 7, 2, 8, 1];
console.log(findLargestNumber(numbers))

    </script>
